    <script>

        //Constrctor function (OPP)
        function Person (fname,lname){
            this.fname = fname
            this.lname=lname
        }

Person.prototype.fullName = function (){
    return this.fname+" "+this.lname
}
        var person1= new Person("Murali","Krishna")
        var person2= new Person("Ravi","Teja")

        console.log(obj)

        // ES6 Classes

        class User{
            constructor(fname,lname){
                this.fname = fname
                this.lname = lname
            }
        }

        User.prototype.fullName = function (){
            return this.fname +" "+this.lname
        }
        var user1=new User("Ram","Kumar");
        var user2=new User("Ram","Reddy")


        console.log(user1)
        console.log(user2)

    </script>
